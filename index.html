<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "calculator">
        <div class="display-container">
            <div class="top-display display"></div>
            <div class="main-display display">0</div>
        </div>
        <div class="button-container">
            <button class="function-btn btn" id="AC-btn">AC</button>
            <button class="function-btn btn" id="DEL-btn">DEL</button>
            <button class="number-btn btn">7</button>
            <button class="number-btn btn">8</button>
            <button class="number-btn btn">9</button>
            <button class="operator-btn btn">รท</button>
            <button class="number-btn btn">4</button>
            <button class="number-btn btn">5</button>
            <button class="number-btn btn">6</button>
            <button class="operator-btn btn">ร</button>
            <button class="number-btn btn">1</button>
            <button class="number-btn btn">2</button>
            <button class="number-btn btn">3</button>
            <button class="operator-btn btn">-</button>
            <button class="number-btn btn">0</button>
            <button class="btn">.</button>
            <button class="btn" id="equal-btn">=</button>
            <button class="operator-btn btn">+</button>
        </div>
    </div>

</body>

</html>
